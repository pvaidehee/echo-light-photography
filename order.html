<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Echo Light Photography — [Page Name]</title>
<meta name="description" content="Echo Light Photography — portraits, events, editing and prints. Prototype website built for IT299." />
<link rel="canonical" href="https://pvaidehee.github.io/echo-light-photography/" />
<link rel="stylesheet" href="css/styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<meta name="theme-color" content="#111827" />
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="index.html">
      <img src="images/logo.jpg" alt="Echo Light Photography logo" class="logo"/>
      <h1>Echo Light Photography</h1>
    </a>    <button class="mobile-toggle">☰</button>
    <nav class="main-nav">
      <a href="index.html">Home</a><a href="about.html">About</a><a href="services.html">Services</a><a href="gallery.html">Gallery</a><a href="order.html">Order</a><a href="cart.html">Cart <span id="cartCount">0</span></a><a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="section">
    <div class="card">
      <h2>Place an Order (Prototype)</h2>
      <p class="small">This is a prototype. File upload is client-side only and shows a preview (no server upload).</p>

      <form id="orderForm" class="note">
        <div class="form-row"><label>Your name</label><input type="text" name="name" required></div>
        <div class="form-row"><label>Email</label><input type="email" name="email" required></div>
        <div class="form-row"><label>Product</label>
          <select name="product">
            <option>Portrait Session</option>
            <option>Event Coverage</option>
            <option>Touch-Up</option>
          </select>
        </div>
        <div class="form-row">
          <label>Upload Photo (prototype preview)</label>
          <input id="photoFile" name="photo" type="file" accept="image/*" />
          <input id="photoData" name="photoData" type="hidden" />
          <div id="filePreview" style="margin-top:8px"></div>
        </div>
        <div class="form-row"><label>Notes</label><textarea name="notes" placeholder="Special instructions..."></textarea></div>
        <p><button class="btn" type="submit">Submit Order (Prototype)</button></p>
      </form>
    </div>
  </section>
</main>

<footer class="site-footer container">
  <div>© Echo Light Photography — Prototype for IT299</div>
</footer>

<script src="js/scripts.js"></script>
</body>
</html>
